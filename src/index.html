<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 12</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="form-container">
      <h1 class="text">Welcome to my Gallery</h1>
      <main>
        <form class="search-form js-search-form" autocomplete="off">
          <input class="search-input" type="text" id="input-search" name="text_q" placeholder="Search images..."
            autofocus />
          <button type="search" class="search-btn">Search</button>
        </form>
        <span class="loader" style="display: none;"></span>
        <ul class="gallery js-gallery"></ul>
        <button type="load-more" class="load-more-btn">Load more</button>
      </main>
    </section>
    <script type="module" src="./main.js"></script>
    <script type="module" src="./js/pixabay-api.js"></script>
    <script type="module" src="./js/render-functions.js"></script>
  </body>
</html>
